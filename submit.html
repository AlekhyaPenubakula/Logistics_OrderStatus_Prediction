<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/static/logistics.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: transparent;
        }

        .navbar {
            background-color:transparent;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            color: #030300;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff;
            background-color: #000;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: transparent;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px; 
        }

        h3 {
            color: #050505;
            margin-bottom: 40px;
        }

        .prediction {
            font-size: 4em;
            color: #050505;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .footer {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color:transparent;
            background-color:transparent;
            text-decoration: none;
            font-size: 3em;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color:transparent;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/#home">Home</a> <!-- Link to the Home section of index.html -->
        <a href="/#about">About Us</a> <!-- Link to the About Us section of index.html -->
        <a href="/#contact">Contact</a> <!-- Link to the Contact section of index.html -->
        <a href="{{ url_for('form') }}" class="btn">Predict Another</a> <!-- Moved Predict Another to Navbar -->
    </div>

    <div class="container">
        
        <div class="prediction">
            <strong><h3>Order </h13>{{ Result }}</strong>
        </div>
    </div>
</body>
</html>
