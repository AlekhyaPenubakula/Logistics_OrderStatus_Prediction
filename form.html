<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Status Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Order Status Prediction Form">
    <meta name="keywords" content="order, prediction, logistics, machine learning, form">
    <meta name="author" content="Your Name">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/animate.css">
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/magnific-popup.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/flexslider.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- JavaScript Files -->
    <script src="/static/js/modernizr-2.6.2.min.js"></script>

    <style>
        body {
            background-image: url('/static/logistics1.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #03040000;
        }

        .navbar {
            background-color: transparent;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            color: #030300;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            margin-left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff;
            background-color: #000;
        }

        .container {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(11, 15, 0, 0.933);
            max-width: 700px;
            width: 100%;
            background: transparent; /* Removed background color */
            margin-top: 60px; /* Added margin to avoid navbar overlap */
        }

        h1 {
            text-align: center;
            color: #040500;
            margin-bottom: 25px;
            font-size: 34px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px; /* Added space between blocks */
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #080801;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 24px; /* Adjusted font size */
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 3px solid #030303;
            border-radius: 8px;
            background-color: transparent; /* Removed background color */
            color: #030303;
            font-size: 20px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 25px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/#home">Home</a> <!-- Updated to link to the Home section of index.html -->
        <a href="/#about">About Us</a> <!-- Updated to link to the About Us section of index.html -->
        <a href="/#contact">Contact</a> <!-- Updated to link to the Contact section of index.html -->
    </div>

    <div class="container">
        <h1>Enter Order Details</h1>
        <form id="orderForm" action="{{ url_for('submit') }}" method="POST">
            <div class="form-group">
                <div>
                    <label for="OrderDate">Order Date:</label>
                    <input type="date" id="OrderDate" name="OrderDate" required>
                </div>

                <div>
                    <label for="ShipmentDate">Shipment Date:</label>
                    <input type="date" id="ShipmentDate" name="ShipmentDate" required>
                </div>

                <div>
                    <label for="DeliveryDate">Delivery Date:</label>
                    <input type="date" id="DeliveryDate" name="DeliveryDate" required>
                </div>

                <!-- Existing form fields and additional form fields -->
                <div>
                    <label for="ShipmentMode">Shipment Mode:</label>
                    <select id="ShipmentMode" name="ShipmentMode" required>
                        <option value="0">Air</option>
                        <option value="1">Rail</option>
                        <option value="2">Road</option>
                        <option value="3">Sea</option>
                    </select>
                </div>

                <div>
                    <label for="ProductCategory">Product Category:</label>
                    <select id="ProductCategory" name="ProductCategory" required>
                        <option value="0">Books</option>
                        <option value="1">Clothing</option>
                        <option value="2">Electronics</option>
                        <option value="3">Food</option>
                        <option value="4">Furniture</option>
                    </select>
                </div>

                <div>
                    <label for="Quantity">Quantity:</label>
                    <input type="number" id="Quantity" name="Quantity" required>
                </div>

                <div>
                    <label for="UnitPrice">Unit Price:</label>
                    <input type="number" id="UnitPrice" name="UnitPrice" step="0.01" required>
                </div>

                <div>
                    <label for="Discount">Discount (From 0 to 1):</label>
                    <input type="number" id="Discount" name="Discount" step="0.01" min="0" max="1" required>
                </div>

                <div>
                    <label for="ShippingCost">Shipping Cost:</label>
                    <input type="number" id="ShippingCost" name="ShippingCost" step="0.01" required>
                </div>

                <div>
                    <label for="DeliveryTimeDays">Delivery Time (Days):</label>
                    <input type="number" id="DeliveryTimeDays" name="DeliveryTimeDays" required>
                </div>

                <!-- Hidden fields for calculated days -->
                <input type="hidden" id="OrderToShipmentDays" name="OrderToShipmentDays">
                <input type="hidden" id="ShipmentToDeliveryDays" name="ShipmentToDeliveryDays">
                <input type="hidden" id="OrderToDeliveryDays" name="OrderToDeliveryDays">
            </div>
            <button type="submit" onclick="calculateDays()">Predict</button>
        </form>
    </div>

    <script>
        function calculateDays() {
            const orderDate = new Date(document.getElementById('OrderDate').value);
            const shipmentDate = new Date(document.getElementById('ShipmentDate').value);
            const deliveryDate = new Date(document.getElementById('DeliveryDate').value);

            const orderToShipmentDays = (shipmentDate - orderDate) / (1000 * 60 * 60 * 24);
            const shipmentToDeliveryDays = (deliveryDate - shipmentDate) / (1000 * 60 * 60 * 24);
            const orderToDeliveryDays = (deliveryDate - orderDate) / (1000 * 60 * 60 * 24);

            document.getElementById('OrderToShipmentDays').value = orderToShipmentDays;
            document.getElementById('ShipmentToDeliveryDays').value = shipmentToDeliveryDays;
            document.getElementById('OrderToDeliveryDays').value = orderToDeliveryDays;
        }
    </script>
</body>
</html>
